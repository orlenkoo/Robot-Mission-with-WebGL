<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot-Control</title>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/anup.css">
    <link rel="stylesheet" href="./css/page3.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
          integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.3/nouislider.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="./js/fetcher.js"></script>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

</head>
<body>
<div class="container-wrapper">
    <div class="column1">
        <div class="logo box-1">
            <img src="./svg/eye-solid.svg" alt="logo">
            <!-- <object data="./svg/eye-solid.svg" type="image/svg+xml"></object> -->
        </div>
        <div class="menu box-1">
            <div class="menu-item"><a href="/"><img src="./svg/desktop-solid.svg" alt="desktop"
                                                    class="desktop menu-icons"></a></div>
            <div class="menu-item"><a href="/page2.html"><img src="./svg/map-marked-alt-solid.svg" alt="map"
                                                              class="map-icon menu-icons"></a></div>
            <div class="menu-item active"><a href="/page3.html"><img src="./svg/tasks-solid.svg" alt="tasks"
                                                                     class="tasks menu-icons"></a></div>
            <div class="menu-item"><a href="/page4.html"><img src="./svg/tachometer-alt-solid (1).svg" alt="tachometer"
                                                              class="tachometer menu-icons"></a></div>
            <div class="menu-item"><a href="/page5.html"><img src="./svg/bug-solid.svg" alt="bug"
                                                              class="bug menu-icons"></a></div>
        </div>
    </div>

    <div class="column2">

        <div class="create-mission box-2">
            <div class="heading-container no-icon">
                <h2 class="title">Create Mission</h2>
            </div>

            <div class="create-mission-form">
                <div id="mission-name">
                    <label>Mission Name</label>
                    <input type="text" id="missionname">
                </div>
                <div id="description">
                    <label>Description</label>
                    <input type="text" id="missiondescription">
                </div>
                <div id="building-name">
                    <label for="buildingnm">Building Name</label>
                    <input type="text" id="buildingnm">
                    <!--<select id="cars" name="cars">
                        <option value="volvo"></option>
                        <option value="saab">name 2</option>
                        <option value="fiat">name 3</option>
                        <option value="audi">name 4</option>
                    </select>-->
                </div>
                <div id="map-name">
                    <label for="mapnm">Map Name</label>
                    <input type="text" id="mapnm">
                    <!--<select id="cars" name="cars">
                        <option value="volvo"></option>
                        <option value="saab">name 2</option>
                        <option value="fiat">name 3</option>
                        <option value="audi">name 4</option>
                    </select>-->
                </div>
            </div>

            <div class="submit-button">
                <button>Create</button>
            </div>
        </div>

        <div class="mission-configure box-2">
            <div class="heading-container no-icon">
                <h2 class="title">Mission Configure</h2>&nbsp&nbsp
                <button id="conf-clear" class="add-config-buttons">Clear All</button>
                <img class="imuloading confloading" src="images/load.gif" style="margin-left: 10px;">
            </div>

            <div class="configuration">
                <h2>Choose a Mission</h2>
            </div>

            <div class="config-footer">
                <h2>ADD</h2>
                <div class="config-buttons">
                    <button id="conf-w" class="add-config-buttons">Waypoint</button>
                    <button id="conf-a" class="add-config-buttons">Action</button>
                    <button id="conf-t" class="add-config-buttons">Transition</button>
                    <button id="conf-l" class="add-config-buttons">Loop</button>
<!--                    <button id="conf-c" class="add-config-buttons">Command</button>-->
                    <button id="conf-s" class="add-config-buttons">Submit</button>
                </div>
            </div>
        </div>

        <div class="mission-ordering box-2">
            <div class="heading-container no-icon">
                <h2 class="title">Mission Ordering</h2>
            </div>

            <div class="mission-order-buttons">
                <i class="orderbtn orderremove fa fa-times" ></i>
                <i class="orderbtn orderplus fa fa-plus" ></i>
                <i class="orderbtn orderpause far fa-pause-circle" ></i>
                <i class="orderbtn orderplay far fa-play-circle" ></i>
            </div>

            <div class="missions-list">
                <!--<div id="flex-div"><h2>mission 1</h2>
&lt;!&ndash;                    <div><i class="fas fa-chevron-up fa-1x"></i><i class="fas fa-chevron-down fa-1x"></i></div>&ndash;&gt;
                </div>
                <div id="flex-div"><h2>mission 2</h2>
&lt;!&ndash;                    <div><i class="fas fa-chevron-up fa-1x"></i><i class="fas fa-chevron-down fa-1x"></i></div>&ndash;&gt;
                </div>
                <div id="flex-div"><h2>mission 3</h2>
&lt;!&ndash;                    <div><i class="fas fa-chevron-up fa-1x"></i><i class="fas fa-chevron-down fa-1x"></i></div>&ndash;&gt;
                </div>
                <div id="flex-div"><h2>mission 4</h2>
&lt;!&ndash;                    <div><i class="fas fa-chevron-up fa-1x"></i><i class="fas fa-chevron-down fa-1x"></i></div>&ndash;&gt;
                </div>
                <div id="flex-div"><h2>mission 4</h2>
&lt;!&ndash;                    <div><i class="fas fa-chevron-up fa-1x"></i><i class="fas fa-chevron-down fa-1x"></i></div>&ndash;&gt;
                </div>-->
            </div>


        </div>

        <div class="stored-missions box-2">
            <div class="heading-container no-icon">
                <h2 class="title">Stored Missions</h2><!--&nbsp&nbsp&nbsp
					<button id="conf-refresh" class="add-config-buttons">Refresh</button>-->
            </div>

            <div class="body" style="height: 30vh">
                <table cellspacing="1" cellpadding="1">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Map</th>
                        <th>Building</th>
                        <!--								<th>Select</th>-->
                    </tr>
                    </thead>
                    <tbody class="storedmission-list">
                    <tr>
                        <td></td>
                        <td><img class="imuloading" src="images/load.gif"></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

</div>
<div id="dialog-waypoint" title="Add waypoint">

    <div class="form-group">
        <label for="waypoint-name">waypoint Name: </label><br>
        <input type="text" class="form-control" id="waypoint-name"><br>
        <label for="waypoint-name">X: </label><br>
        <input type="text" class="form-control" id="waypoint-x"><br>
        <label for="waypoint-name">Y: </label><br>
        <input type="text" class="form-control" id="waypoint-y"><br>
        <label for="waypoint-name">YAW: </label><br>
        <input type="text" class="form-control" id="waypoint-yaw">
    </div>
    <br>
    <button type="button" style="background-color:#1c2a35;color: #fff;" id="submit-waypoint">Submit</button>

</div>
<div id="dialog-action" title="Add action">

    <div class="form-group">
        <label for="action-name">action Name: </label>
        <input type="text" class="form-control" id="action-name">
    </div>
    <br>
    <button type="button" style="background-color:#1c2a35;color: #fff;" id="submit-action">Submit</button>

</div>
<div id="dialog-transition" title="Add transition">

    <div class="form-group">
        <label for="transition-name">transition Name: </label>
        <input type="text" class="form-control" id="transition-name">
    </div>
    <br>
    <button type="button" style="background-color:#1c2a35;color: #fff;" id="submit-transition">Submit</button>

</div>
<div id="dialog-loop" title="Add loop">

    <div class="form-group">
        <label for="loop-name">Number of Times: </label>
        <input type="text" class="form-control" id="loop-name">
    </div>
    <br>
    <button type="button" style="background-color:#1c2a35;color: #fff;" id="submit-loop">Submit</button>

</div>
<div id="dialog-command" title="Add command">

    <div class="form-group">
        <label for="command-name">Command: </label><br>
        <input type="text" class="form-control" id="command-name">
    </div>
    <br>
    <button type="button" style="background-color:#1c2a35;color: #fff;" id="submit-command">Submit</button>

</div>
<div id="dialog-mission-order" title="Mission Ordering">

    <div class="table-responsive">
        <table class="dialogordertable table text-center">
            <thead>
            <tr>
                <th>Select</th>
                <th>Mission Name</th>
<!--                <th>Map</th>-->
<!--                <th>Building</th>-->
                <!--								<th>Select</th>-->
            </tr>
            </thead>
            <tbody class="orderedmission-list">
            <tr>
                <td></td>
                <td><img class="imuloading" src="images/load.gif"></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <button type="button" style="background-color:#1c2a35;color: #fff;" id="submit-mission-order">Submit</button>

</div>
</body>
</html>
